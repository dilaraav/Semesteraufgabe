<div class="row m-0 w-100 d-flex flex-column sticky-footer-wrapper min-vh-100">
  <div class = 'col-md-4 offset-4 mt-5'>
  <h4 class="card-header">Login</h4>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-lg btn-block btn-outline-dark">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Login
        </button>
      </div>
      <br>


      <div class="row m-0 w-100">
        <div class="card-body">
        <h4 class="card-header">Register</h4>
          <br>
        <p>If you don't have an account yet, you can register via the button below:</p>
      <button class="btn btn-lg btn-block btn-outline-dark" type="submit" routerLink="/register">Create Account</button>
      </div>
  </div>
    </form>
  </div>
  </div>
</div>
